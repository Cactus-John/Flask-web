<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
  <link rel="stylesheet" href="{{url_for('static', filename='css/style-city-not-found.css')}}">
  <title>City not found</title>
</head>

<body>
  <div class="navbar">
    <a href="{{url_for('home')}}">Home</a>
  </div>

  <div class="form-container">
    <div id="item1">
      <h4>City not found</h4>
    </div>
    <div class="text-container">
      <div id="item2">
        <h2>Try again?</h2>
      </div>

      <form action="/weather">
        <div id="item3">
          <h2><i class="bi bi-cloud-haze"></i>Weather App</h2>
        </div>

        <div class="form-group">
          <div id="item4"><label>Enter a city in a form under:</label></div><br>
          <input type="text" class="form-control" placeholder="City Name" name="city" />
        </div>

        <br>
        <div id="item5"><button type="submit" class="btn btn-primary">Search Now</button></div>

      </form>
    </div>
  </div>
</body>

</html>
