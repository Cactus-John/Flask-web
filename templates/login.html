<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style-form.css')}}">
    <script src="https://kit.fontawesome.com/6b0ea6f5c6.js" crossorigin="anonymous"></script>
    <title>Login Page</title>
</head>
<body>
    <div class = "navbar">
        <a href="{{url_for('home')}}">
            <i class="fa-solid fa-house fa-2xl" style="color: #e92fae;"></i>
        </a>
        
    </div>
    <h1>Login</h1>
    
    <div class = "form">
        <form method="post" action="{{ url_for('login') }}">
        <label for="username">Username:</label>
            <input type="text" id="username" name="username" required></br>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required></br>

            <button type="submit">Login</button> </br>
            <a href="{{ url_for('signup') }}">Don't have an account? Sign Up</a></br>
        </form>
    </div>
 
    
</body>
</html>
